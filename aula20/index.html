<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <form autocomplete="off" class="form">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <input type="text" class="nome"  placeholder="Nome" required>
            </p>
            <p>
                <input type="text" class="sobrenome" placeholder="Sobrenome" required>
            </p>
            <p>
                <input type="text" class="peso" placeholder="Peso" required>
            </p>
            <p>
                <input type="text" class="altura" placeholder="Altura" required>
            </p>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <div class="resultado"></div>
    

    <script src="js/script.js"></script>
</body>
</html>
