<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/styles/style.css">i
</head>

<body>

    <section class="container">
        <h1>Formulário precário</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam fugiat dolores porro harum voluptate laudantium laboriosam? Voluptates blanditiis adipisci iusto?
        </p>
        <div class="titulo">
            <span>Preencha</span>
        </div>
        
        <form autocomplete="off" class="form">
            <fieldset>
                <p>
                    <input type="text" class="nome" placeholder="Nome" required minlength="4">
                </p>
                <p>
                    <input type="text" class="sobrenome" placeholder="Sobrenome" required minlength="4">
                </p>
                <p>
                    <input type="text" class="dataNascimento" placeholder="Data de Nascimento" required>
                </p>
                <p>
                    <input type="text" class="altura" placeholder="Altura" required minlength="2">
                </p>
                <p>
                    <input type="text" class="peso" placeholder="Peso estimado" minlength="2">
                </p>
                <button type="submit">Registrar</button>
            </fieldset>
        </form>
    </section>



    <script src="./assets/js/script.js"></script>
</body>

</html>
