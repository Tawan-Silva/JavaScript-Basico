<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>

<body>


    <script>

        const nome = prompt('Digite seu Tawan Silva Souzanome completo:');
        document.body.innerHTML += `Seu nome é: <strong>${nome}<strong><br/>`;

        document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras <br/></strong>`;

        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.substring(1,2)}</strong> <br/>`;

        document.body.innerHTML += `Qual o primeiro índice da letra "A" no seu nome? <strong>${nome.indexOf("a")}</strong> <br/>`;

        document.body.innerHTML += `Qual o último índice da letra  no seu nome? <strong>${nome.lastIndexOf("Souza")}</strong> <br/>`;

        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(14, 17)}</strong> <br/>`;

        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(" ")}</strong> <br/>`;

        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br/>`;

        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${ nome.toLowerCase()}</strong> <br/>`; 

    </script>
</body>

</html>
